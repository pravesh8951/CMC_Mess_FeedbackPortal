<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #003366, #004d99, #005cbf);
            margin: 0;
        }
        .nav-top { position: absolute; top: 20px; left: 20px; }
        .nav-top a { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            padding: 10px 16px; 
            border-radius: 6px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem; 
            border: 2px solid white; 
            transition: all 0.3s;
            display: inline-block;
        }
        .nav-top a:hover { background: white; color: #003366; }
        .login-container {
            background: white; 
            padding: 40px 50px;
            border-radius: 12px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.3); 
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo { margin-bottom: 25px; }
        .logo img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #ffcc00; }
        h2 { color: #003366; margin-bottom: 10px; font-size: 1.8rem; }
        .subtitle { color: #999; font-size: 0.9rem; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 0.95rem; }
        .form-group input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 6px; 
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #003366; 
            box-shadow: 0 0 8px rgba(0,51,102,0.2);
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #003366, #004d99); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 12px rgba(0,51,102,0.4);
        }
        button:active { transform: translateY(0); }
        #err { 
            color: #dc3545; 
            font-size: 0.9rem; 
            margin-top: 15px;
            padding: 12px;
            background: #f8d7da;
            border-radius: 6px;
            border-left: 4px solid #dc3545;
            display: none;
        }
        .credentials-hint {
            font-size: 0.8rem;
            color: #bbb;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }
        .credentials-hint strong { color: #666; }
        .password-toggle { position: relative; }
        .password-toggle button { 
            position: absolute; 
            right: 12px; 
            top: 42px; 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 1.2rem; 
            padding: 0; 
            width: auto; 
            margin: 0;
            transition: all 0.2s;
        }
        .password-toggle button:hover { transform: scale(1.2); }
        .password-toggle input { padding-right: 45px; }
    </style>
</head>
<body>
    <div class="nav-top">
        <a href="index.html">‚Üê Back to Feedback</a>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="./assets/logo.png" alt="CMC Logo">
        </div>
        <h2>Admin Portal</h2>
        <p class="subtitle">Mess Feedback Management System</p>
        
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" id="user" placeholder="Enter username" onkeypress="if(event.key==='Enter') login()">
        </div>
        
        <div class="form-group password-toggle">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter password" onkeypress="if(event.key==='Enter') login()">
            <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>

        <button onclick="login()">üîì Login</button>
        
        <div id="err"></div>

        <div class="credentials-hint">
            Demo: <strong>admin</strong> / <strong>cmc123</strong>
        </div>
    </div>

    <script>
        function login() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const errDiv = document.getElementById('err');
            
            if (!u || !p) {
                errDiv.innerText = '‚ö†Ô∏è Please enter both username and password';
                errDiv.style.display = 'block';
                return;
            }
            
            if(u === 'admin' && p === 'cmc123') {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                errDiv.innerText = '‚ùå Invalid username or password';
                errDiv.style.display = 'block';
            }
        }

        function togglePassword() {
            const passInput = document.getElementById('pass');
            const toggle = document.querySelector('.password-toggle button');
            
            if (passInput.type === 'password') {
                passInput.type = 'text';
                toggle.innerText = 'üôà';
            } else {
                passInput.type = 'password';
                toggle.innerText = 'üëÅÔ∏è';
            }
        }

        // Focus on first input
        document.getElementById('user').focus();
    </script>
</body>
</html>
